<h5 class="mb-4">{{ l.headline }}</h5>

{% include "shared/search" %}

<table class="table">
  <thead>
    <tr>
      <th class="border-bottom-0 text-nowrap" width="1">{{ l.headers.remote_id }}</th>
      <th class="border-bottom-0">{{ l.headers.name }}</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
      <tr>
        <td>{% include "categories/remote_id" %}</td>
        <td>{% include "categories/name" %}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
